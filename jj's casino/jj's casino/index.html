<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JJ's Casino - Gacha & Dice</title>
<style>
  body {
    background: #1a1a1a;
    color: gold;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    margin: 20px 0;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 0 0 5px gold;
  }
  #game-container {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 1100px;
    width: 100%;
  }
  /* Slots */
  #slot-machine {
    background: #222;
    border: 4px solid gold;
    border-radius: 15px;
    padding: 25px;
    width: 380px;
    box-shadow: 0 0 20px gold;
  }
  #slots {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
  }
  .slot {
    background: black;
    color: gold;
    font-size: 80px;
    font-weight: 900;
    text-align: center;
    width: 100px;
    height: 130px;
    border-radius: 15px;
    box-shadow: inset 0 0 15px gold;
    user-select: none;
  }
  button {
    cursor: pointer;
    font-size: 1.2rem;
    padding: 10px 25px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(145deg, #ffd700, #b8860b);
    color: #3a2a00;
    font-weight: bold;
    box-shadow: 0 5px 15px #b8860b88;
    transition: background 0.3s;
  }
  button:disabled {
    background: #555;
    color: #999;
    cursor: not-allowed;
    box-shadow: none;
  }
  button:hover:not(:disabled) {
    background: linear-gradient(145deg, #fff14f, #d4af37);
  }
  #roll-cost, #dice-cost {
    font-weight: bold;
  }
  /* Dice */
  #dice-game {
    background: #222;
    border: 4px solid gold;
    border-radius: 15px;
    padding: 25px;
    width: 380px;
    box-shadow: 0 0 20px gold;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #dice-result {
    margin: 15px 0;
    font-size: 1.4rem;
    min-height: 40px;
    color: #ffd700cc;
  }
  /* Stats */
  #stats {
    margin-top: 30px;
    width: 800px;
    background: #111;
    border: 3px solid gold;
    border-radius: 15px;
    padding: 15px 25px;
    box-shadow: 0 0 15px gold;
    display: flex;
    justify-content: space-around;
    font-size: 1.3rem;
  }
  /* Characters */
  #characters {
    max-width: 1100px;
    width: 100%;
    margin: 40px 0;
  }
  #character-list {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .character-card {
    background: #222;
    border: 3px solid gold;
    border-radius: 15px;
    padding: 15px;
    width: 180px;
    box-shadow: 0 0 15px gold;
    text-align: center;
  }
  .character-card h3 {
    margin: 0 0 10px 0;
  }
  /* Roll history */
  #roll-history {
    max-width: 800px;
    background: #111;
    border: 3px solid gold;
    border-radius: 15px;
    padding: 10px 15px;
    height: 160px;
    overflow-y: auto;
    box-shadow: 0 0 15px gold;
    font-size: 0.9rem;
  }
  /* Music toggle */
  #music-toggle {
    margin: 15px 0;
    padding: 8px 20px;
    font-size: 1.2rem;
  }
  /* Responsive */
  @media (max-width: 900px) {
    #game-container {
      flex-direction: column;
      align-items: center;
    }
    #stats {
      width: 95%;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 1.1rem;
    }
    #characters {
      margin: 20px 10px;
    }
  }
</style>
</head>
<body>

<header>JJ's Casino</header>

<div id="game-container">

  <section id="slot-machine">
    <h2>Gacha Slot Machine</h2>
    <div id="slots">
      <div id="slot1" class="slot">0</div>
      <div id="slot2" class="slot">0</div>
      <div id="slot3" class="slot">0</div>
    </div>
    <button id="roll-button">Roll (Cost: $<span id="roll-cost">100</span>)</button>
  </section>

  <section id="dice-game">
    <h2>Dice Mini Game</h2>
    <button id="dice-roll-button">Roll Dice (Cost: $<span id="dice-cost">50</span>)</button>
    <div id="dice-result"></div>
  </section>

</div>

<div id="stats">
  <div>Money: $<span id="money">0</span></div>
  <div>XP: <span id="xp">0</span></div>
  <div>Level: <span id="level">1</span></div>
</div>

<section id="characters">
  <h2>Anime Characters (Buffs)</h2>
  <div id="character-list"></div>
</section>

<section id="roll-history" aria-label="Roll History"></section>

<button id="music-toggle">ðŸŽµ Music On</button>
<audio id="bg-music" loop src="bg-music.mp3"></audio>

<script>
window.addEventListener('DOMContentLoaded', () => {
  let money = 10000;
  let xp = 0;
  let level = 1;

  const xpBase = 1000;
  const rollCostBase = 100;
  const diceCostBase = 50;

  const characters = [
    { name: "Sakura", buff: 0.05, cost: 500, unlocked: false },
    { name: "Kaito", buff: 0.10, cost: 2000, unlocked: false },
    { name: "Yume", buff: 0.15, cost: 5000, unlocked: false },
    { name: "Reina", buff: 0.20, cost: 10000, unlocked: false }
  ];

  // Elements
  const moneyDisplay = document.getElementById('money');
  const xpDisplay = document.getElementById('xp');
  const levelDisplay = document.getElementById('level');
  const rollCostDisplay = document.getElementById('roll-cost');
  const diceCostDisplay = document.getElementById('dice-cost');

  const rollBtn = document.getElementById('roll-button');
  const diceRollBtn = document.getElementById('dice-roll-button');
  const diceResult = document.getElementById('dice-result');

  const slots = [
    document.getElementById('slot1'),
    document.getElementById('slot2'),
    document.getElementById('slot3')
  ];

  const rollHistory = document.getElementById('roll-history');
  const characterList = document.getElementById('character-list');

  const music = document.getElementById('bg-music');
  const musicToggle = document.getElementById('music-toggle');

  // XP needed for next level: scales by 1.4 per level for challenge
  function xpToLevel(lvl) {
    return Math.floor(xpBase * Math.pow(1.4, lvl - 1));
  }
  // Roll cost scales 8% per level
  function rollCost(lvl) {
    return Math.floor(rollCostBase * Math.pow(1.08, lvl - 1));
  }
  // Dice cost scales 5 per level + base
  function diceCost(lvl) {
    return diceCostBase + (lvl - 1) * 10;
  }
  // Total buff from unlocked characters
  function totalBuff() {
    return characters.reduce((acc, c) => c.unlocked ? acc + c.buff : acc, 0);
  }
  // Update UI elements
  function updateUI() {
    moneyDisplay.textContent = money.toFixed(2);
    xpDisplay.textContent = xp;
    levelDisplay.textContent = level;
    rollCostDisplay.textContent = rollCost(level);
    diceCostDisplay.textContent = diceCost(level);

    rollBtn.disabled = money < rollCost(level);
    diceRollBtn.disabled = money < diceCost(level);

    // Update characters buy buttons
    characterList.querySelectorAll('.character-card').forEach((card, i) => {
      const btn = card.querySelector('button');
      if (characters[i].unlocked) {
        btn.textContent = 'Owned';
        btn.disabled = true;
        btn.style.background = '#444';
        btn.style.color = '#bbb';
      } else if (money >= characters[i].cost) {
        btn.textContent = `Buy ($${characters[i].cost})`;
        btn.disabled = false;
        btn.style.background = 'linear-gradient(145deg, #ffd700, #b8860b)';
        btn.style.color = '#3a2a00';
      } else {
        btn.textContent = `Buy ($${characters[i].cost})`;
        btn.disabled = true;
        btn.style.background = '#555';
        btn.style.color = '#999';
      }
    });
  }
  // Initialize character cards
  function initCharacters() {
    characterList.innerHTML = '';
    characters.forEach((char, i) => {
      const card = document.createElement('div');
      card.className = 'character-card';
      card.innerHTML = `
        <h3>${char.name}</h3>
        <p>Buff: +${(char.buff * 100).toFixed(0)}% money/roll</p>
        <button>Buy ($${char.cost})</button>
      `;
      const buyBtn = card.querySelector('button');
      buyBtn.addEventListener('click', () => {
        if (!char.unlocked && money >= char.cost) {
          money -= char.cost;
          char.unlocked = true;
          addHistory(`Bought ${char.name} (+${(char.buff*100).toFixed(0)}% buff)!`);
          updateUI();
        }
      });
      characterList.appendChild(card);
    });
  }
  // Add messages to roll history
  function addHistory(text) {
    const p = document.createElement('p');
    p.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
    rollHistory.prepend(p);
    if (rollHistory.childElementCount > 20) {
      rollHistory.removeChild(rollHistory.lastChild);
    }
  }
  // Level up check
  function checkLevelUp() {
    let needed = xpToLevel(level);
    while (xp >= needed) {
      xp -= needed;
      level++;
      addHistory(`ðŸŽ‰ Leveled up to ${level}!`);
      needed = xpToLevel(level);
    }
  }
  // Slot roll logic
  function rollSlots() {
    const cost = rollCost(level);
    if (money < cost) {
      alert("Not enough money to roll!");
      return;
    }
    money -= cost;
    for (let i = 0; i < slots.length; i++) {
      slots[i].textContent = Math.floor(Math.random() * 10);
    }
    const [s1, s2, s3] = slots.map(s => s.textContent);
    let reward = 0;
    if (s1 === s2 && s2 === s3) {
      reward = cost * 15;
      addHistory(`ðŸŽ° Triple match! You won $${reward.toFixed(2)}!`);
    } else if (s1 === s2 || s2 === s3 || s1 === s3) {
      reward = cost * 3;
      addHistory(`ðŸŽ° Double match! You won $${reward.toFixed(2)}!`);
    } else {
      addHistory(`ðŸŽ° No match. You lost $${cost.toFixed(2)}.`);
    }
    reward += reward * totalBuff();
    money += reward;
    xp += Math.floor(cost * 0.10);
    checkLevelUp();
    updateUI();
  }
  // Dice roll logic
  function rollDice() {
    const cost = diceCost(level);
    if (money < cost) {
      alert("Not enough money to roll dice!");
      return;
    }
    money -= cost;
    const roll = Math.floor(Math.random() * 6) + 1;
    let reward = 0;
    switch(roll) {
      case 6: reward = cost * 8; break;
      case 5: reward = cost * 5; break;
      case 4: reward = cost * 3; break;
      case 3: reward = cost * 1.5; break;
      case 2: reward = cost * 1; break;
      case 1: reward = 0; break;
    }
    reward += reward * totalBuff();
    money += reward;
    xp += Math.floor(cost * 0.08);
    diceResult.textContent = `You rolled a ${roll}! You won $${reward.toFixed(2)}.`;
    addHistory(`ðŸŽ² Dice rolled ${roll}, won $${reward.toFixed(2)}.`);
    checkLevelUp();
    updateUI();
  }
  // Music toggle
  musicToggle.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      musicToggle.textContent = 'ðŸ”‡ Music Off';
    } else {
      music.pause();
      musicToggle.textContent = 'ðŸŽµ Music On';
    }
  });

  // Initialize game
  function init() {
    money = 10000;
    xp = 0;
    level = 1;
    initCharacters();
    updateUI();
    rollBtn.addEventListener('click', rollSlots);
    diceRollBtn.addEventListener('click', rollDice);

    // Try to auto play music on load (may fail due to browser restrictions)
    music.play().then(() => {
      musicToggle.textContent = 'ðŸ”‡ Music Off';
    }).catch(() => {
      musicToggle.textContent = 'ðŸŽµ Music On';
    });
  }
  init();
});
</script>

</body>
</html>
